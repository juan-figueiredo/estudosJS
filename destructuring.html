<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>destructuring</title>
</head>
<body>
  <script>

    const array = ['Juan', 'Figueiredo', '26', 'Salvador']

    const [name, surname, age, city] = array
    
    console.log(name);
    console.log(surname);
    console.log(age);
    console.log(city);

  </script>
</body>
</html>
