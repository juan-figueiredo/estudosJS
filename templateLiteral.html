<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literal</title>

</head>

<style>

    .green{
        color: green;
        font-size: 25px;
    }

</style>

<body>

    <h1 id="teste"></h1>

    <script>

        const city = 'Salvador';
        const something = 'Amsterdan';
        const otherThing = 'Paris';

        function green (template, ...values){
            return template.reduce((accumulator, part, i) =>{
                return `
                
                ${accumulator}
                <span class="green">${values[i - 1].toUpperCase()}</span>
                ${part}
                `
            });
        }

        const dream = green`I live in ${city}, but i want to live in ${something} and ${otherThing}`
        
        document.body.innerHTML = dream;
        
        let name = 'Juan';
        let surname = 'Figueiredo';
        let age = 26;


        const person = {
            name,
            surname,
            age,

            hello(){
                console.log('Hello')
            }
        }

        console.log(person);


    </script>
</body>
</html>
