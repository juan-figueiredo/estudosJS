<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rest Params</title>
</head>
<body>
  <script>

    function multiply(mult, ...numbers){ // <- ...numbers Ã© um argumento que receber qualquer quantidade de numeros como parametro
      return numbers.map(number => number*mult); 
    }

    console.log(multiply(2, 4, 6, 8, 10));
  </script>
</body>
</html>
