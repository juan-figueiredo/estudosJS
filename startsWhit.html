<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starts With and EndsWith</title>

</head>

<style>

    .green{
        color: green;
        font-size: 25px;
    }

</style>

<body>

    <h1 id="teste"></h1>

    <script>

        let text = 'Juan Figueiredo é um cara multi milionário, rico e bem sucessido!';

        console.log(text.startsWith('Juan', 0));
        console.log(text.endsWith('!'));
        console.log(text.repeat(2));
        console.log(text.includes('é'));

    </script>
</body>
</html>
