<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach</title>
</head>
<body>
    <script>
        
        const nomeCompleto = [
        {name: 'Juan'},
        {name: 'Figueiredo'},
        {name: 'Arruda'},
        ];


    nomeCompleto.forEach(valorAtual => {
        console.log(valorAtual.nome)
    });

    nomeCompleto.forEach(function(valorAtual, posicao){
        console.log('A parte ' + valorAtual.name + ' está na posição: ' + posicao )
    })


    // trabalhando forEach com array de numeros

    const newNumbers = [

        {id: 1, number: 21},
        {id: 2, number: 22},
        {id: 3, number: 23},
        {id: 4, number: 24},
        {id: 5, number: 25},
        {id: 6, number: 26}
    ]

    newNumbers.forEach( value =>{
        console.log(value.number > 25);
    })

    </script>
</body>
</html>
